<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="keywords" content=""/>
		<meta name="description" content=""/>
		<title>送给谢谢</title>
		<style style="text/css">
			*{margin:0;padding:0;}
			body{background:red;background-size:cover;}
			/*start top*/
			
		</style>
	</head>
	<body>
		<!--start top-->
		<div class="top">
			<marquee behavior="alternate">时光不老，我们不散</marquee>
		</div>
		<!--end top-->
		<!--start box-->
		<div class="box">
			333
		</div>
		<select id="province">
		  <option value="">请选择省份</option>
		  <option value="浙江省">浙江省</option>
		  <option value="广东省">广东省</option>
		</select>
		
		<!-- 城市选择器 -->
		<select id="city" disabled>
		  <option value="">请先选择省份</option>
		</select>
	
		<!--end box-->
		<!--start text-->
		<div id="text"></div>
		<!--end text-->
		<embed src="acctr.flac"/>

		<script src="js/jquery.min.js"></script>
		<!--雪花-->
		<script src="js/snow.js"></script>
		<script>
			
				const provinceSelect = document.getElementById('province');
				const citySelect = document.getElementById('city');
				
				const cities = [
				  { province: '浙江省', name: '杭州市' },
				  { province: '浙江省', name: '宁波市' },
				  { province: '浙江省', name: '温州市' },
				  { province: '广东省', name: '广州市' },
				  { province: '广东省', name: '深圳市' },
				  { province: '广东省', name: '珠海市' }
				];
				
				// 根据所选省份生成城市选项
				function generateCityOptions() {
				  // 获取当前所选省份的值
				  const province = provinceSelect.value;
				  // 清空原有城市选项
				  clearCityOptions();
				  // 生成新的城市选项
				  for (let i = 0; i < cities.length; i++) {
				    const city = cities[i];
				    if (city.province === province) {
				      const option = document.createElement('option');
				      option.value = city.name;
				      option.text = city.name;
				      citySelect.appendChild(option);
				    }
				  }
				  // 启用城市选择器
				  citySelect.disabled = false;
				}
				
				// 清空城市选项
				function clearCityOptions() {
				  while (citySelect.firstChild) {
				    citySelect.removeChild(citySelect.firstChild);
				  }
				  // 禁用城市选择器
				  citySelect.disabled = true;
				}
				
				provinceSelect.addEventListener('change', function(event) {
				  generateCityOptions();
				});
				
				generateCityOptions();
				
		</script>
	</body>
</html>
